[phases.setup]
nixPkgs = ["nodejs_22", "python3", "gcc", "gnumake", "pkg-config", "systemd"]

[phases.install]
cmds = ["npm install --legacy-peer-deps --ignore-scripts", "npm rebuild --legacy-peer-deps 2>/dev/null || true"]

[phases.build]
cmds = ["npm run build", "npx prisma db push"]

[start]
cmd = "npm run start"
